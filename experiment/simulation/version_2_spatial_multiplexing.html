<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Spatial Multiplexing Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --text-color: #333;
            --light-text: #f8f9fa;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            color: var(--primary-color);
        }

        .header p {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #666;
        }
        
        .main-layout {
            display: flex;
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .layout-column {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
        }
        #input-section {
            flex: 1 1 20%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #simulation-section {
            flex: 1 1 50%;
            position: relative;
        }
        #output-section {
            flex: 1 1 30%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #input-section h3 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
            background-color: #f0f0f0;
        }
        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        button:active {
            transform: translateY(2px);
        }
        button.accent {
            background-color: var(--accent-color);
        }
        button.accent:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .simulation-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            position: relative;
            min-height: 450px;
            width: 100%;
            margin-bottom: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            min-height: 400px;
        }
        .column-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .antenna {
            width: 50px;
            height: 50px;
            margin: 7.5px 0;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><g stroke='black' stroke-width='5' fill='none' stroke-linecap='round'><circle cx='50' cy='50' r='25'/><circle cx='50' cy='50' r='15'/><circle cx='50' cy='50' r='5'/><line x1='50' y1='75' x2='50' y2='90'/><line x1='35' y1='90' x2='65' y2='90'/></g></svg>");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            transition: transform 0.3s;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
        
        .simulation-footer {
            text-align: center;
        }
        .info-block {
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            margin: 10px 0;
            display: none;
        }

        #output-section h3 {
            text-align: center;
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }
        .matrix-display, .metrics-display {
            margin-bottom: 15px;
            overflow-x: auto;
        }
        table.matrix {
            border-collapse: collapse;
            margin: 0 auto;
            font-variant-numeric: tabular-nums;
        }
        table.matrix td {
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            text-align: center;
            min-width: 50px;
        }
        .metric-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        .metric {
            padding: 10px 15px;
            background-color: var(--light-bg);
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            flex-grow: 1;
        }
        .metric span {
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        @media (max-width: 1200px) {
            .main-layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Advanced Spatial Multiplexing Simulation</h1>
        <p>Explore MIMO systems, channel matrices, and SVD-based beamforming</p>
    </div>

    <div class="main-layout">
        <!-- LEFT COLUMN: INPUTS -->
        <div id="input-section" class="layout-column">
            <h3>Controls</h3>
            <div class="control-group">
                <label for="txCount">Transmit Antennas:</label>
                <input type="number" id="txCount" value="6" readonly>
            </div>
            <div class="control-group">
                <label for="rxCount">Receive Antennas:</label>
                <input type="number" id="rxCount" value="6" readonly>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button id="simulateBtn" onclick="simulate()">Simulate Channel</button>
            <button id="svdBtn" onclick="performSVD()" style="display: none;">Perform SVD</button>
            <button id="resetBtn" class="accent" onclick="resetSimulation()">Reset</button>
        </div>

        <!-- MIDDLE COLUMN: SIMULATION -->
        <div id="simulation-section" class="layout-column">
            <div class="simulation-container">
                <div class="column">
                    <div class="column-label">Transmitter</div>
                    <div id="txColumn"></div>
                </div>
                <canvas id="signalCanvas"></canvas>
                <div class="column">
                    <div class="column-label">Receiver</div>
                    <div id="rxColumn"></div>
                </div>
            </div>
            <div class="simulation-footer">
                <div class="info-block" id="analysisInfo" style="display: none;"></div>
                <button id="eigenbeamBtn" class="accent" onclick="visualizeEigenbeams()" style="display: none;">Visualize Eigenbeams</button>
            </div>
        </div>

        <!-- RIGHT COLUMN: OUTPUTS -->
        <div id="output-section" class="layout-column">
            <h3>Outputs</h3>
            <div id="channelMatrixDisplay" class="matrix-display" style="display: none;">
                <h3>Channel Matrix (H)</h3>
                <div id="matrixContainer"></div>
            </div>
            <div id="svdMatrixDisplay" class="matrix-display" style="display: none;">
                <h3>Singular Values (Î£)</h3>
                <div id="sigmaMatrixContainer"></div>
            </div>
            <div id="metricsDisplay" class="metrics-display" style="display: none;">
                <h3>System Performance</h3>
                <div class="metric-container">
                    <div class="metric">Rank (R)<span id="rankOutput">-</span></div>
                    <div class="metric">Channel Capacity<span id="capacityOutput">- bps/Hz</span></div>
                </div>
            </div>
        </div>
    </div>
    
 
</body>
</html>
